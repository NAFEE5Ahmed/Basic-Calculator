<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title><Basic-Calculator< /Basic-></title>
</head>

<body>
    <div class="container calculator">
    <div class="calculator-input"><input type="text"></div>
    <div class="calculator-buttons">
        <button class="btn operator" id="ac">AC</button>
        <button class="btn operator" id="del">Del</button>
        <button class="btn operator">%</button>
        <button class="btn operator">/</button>
        <button class="btn numbers">7</button>
        <button class="btn numbers">8</button>
        <button class="btn numbers">9</button>
        <button class="btn operator">-</button>
        <button class="btn numbers">4</button>
        <button class="btn numbers">5</button>
        <button class="btn numbers">6</button>
        <button class="btn operator">*</button>
        <button class="btn numbers">1</button>
        <button class="btn numbers">2</button>
        <button class="btn numbers">3</button>
        <button class="btn operator">+</button>
        <button class="btn numbers" id="zero">0</button>
        <button class="btn operator" id="dot">.</button>
        <button class="btn operator">=</button>
    </div>

    </div>
</body>

</html>
