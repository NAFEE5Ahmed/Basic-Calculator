<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title><Basic-Calculator< /Basic-></title>
</head>

<body>
    <div class="container calculator">
    <div class="calculator-input-container"><input type="text" id="calculator-input" value=""></div>
    <div class="calculator-buttons">
        <button class="btn operator" id="ac">AC</button>
        <button class="btn operator" id="percentage">%</button>
        <button class="btn operator" id="divide">/</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator" id="multiply">*</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator" id="minus">-</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator" id="plus">+</button>
        <button class="btn number" id="zero">0</button>
        <button class="btn number" id="dot">.</button>
        <button class="btn operator" id="equal">=</button>
    </div>

    </div>
</body>

</html>
